<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toss UI</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img
                        src="/NEXT-SESSION-9-과제/Toss_Logo_Secondary_Gray.png"
                        alt="Toss Logo"
                    />
                </div>
                <div class="icons">
                    <img
                        src="https://img.icons8.com/material-rounded/24/marker.png"
                        alt="Place Icon"
                    />
                    <img
                        src="https://img.icons8.com/fluency-systems-filled/48/appointment-reminders.png"
                        alt="Notification Icon"
                    />
                </div>
            </div>

            <div class="main">
                <div class="title">
                    <span>토스뱅크</span>
                    <img
                        src="https://img.icons8.com/material-two-tone/24/forward.png"
                        class="arrow"
                    />
                </div>

                <div class="balance-section">
                    <div class="account">
                        <div class="icon">
                            <img
                                src="/NEXT-SESSION-9-과제/Toss_Symbol_Primary.png"
                                alt="Bank Icon"
                            />
                        </div>
                        <div>
                            <span>토스뱅크 통장</span>
                            <span class="highlight">150,009원</span>
                        </div>
                        <button class="send1">송금</button>
                    </div>
                    <div class="account">
                        <div class="icon">
                            <img
                                src="/NEXT-SESSION-9-과제/Toss_Symbol_Primary.png"
                                alt="Bank Icon"
                            />
                        </div>
                        <div>
                            <span>달러라2030통장</span>
                            <span class="highlight">73,820원</span>
                        </div>
                        <button class="send2">송금</button>
                    </div>
                    <div class="account">
                        <div class="icon">
                            <img
                                src="/NEXT-SESSION-9-과제/Toss_Symbol_Primary.png"
                                alt="Investment Icon"
                            />
                        </div>
                        <div>
                            <span>투자 모아보기 · 8개</span>
                            <span class="highlight"
                                >90,000,000원
                                <span class="positive">+12.5%</span></span
                            >
                        </div>
                    </div>
                    <hr />
                    <div class="account-watch">
                        <p>내 계좌 · 대출 · 증권 · 포인트 보기</p>
                        <img
                            src="https://img.icons8.com/material-two-tone/24/forward.png"
                            class="arrow"
                        />
                    </div>
                </div>

                <div class="spending-section">
                    <div class="spending">
                        <div class="icon">
                            <img
                                src="https://img.icons8.com/ios-filled/50/bank-card-back-side.png"
                                alt="Card Icon"
                            />
                        </div>
                        <div>
                            <p>이번 달 소비</p>
                            <p class="highlight">125,000원</p>
                        </div>
                        <button class="history">새 내역 1건</button>
                    </div>
                    <hr />
                    <div class="spending">
                        <div class="icon">
                            <img
                                src="https://img.icons8.com/fluency-systems-filled/48/calendar-1.png"
                                alt="Due Icon"
                            />
                        </div>
                        <div>
                            <p>3월 25일 낼 카드값</p>
                            <p class="highlight">921,000원</p>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <div class="credit-flex">
                        <img
                            src="https://img.icons8.com/ios/50/speed--v1.png"
                            alt="Credit Icon"
                        />
                        <p>내 신용 점수</p>
                        <img
                            src="https://img.icons8.com/material-two-tone/24/forward.png"
                            class="arrow"
                        />
                    </div>
                    <hr />
                    <div class="menu-flex">
                        <div class="menu-account">계좌개설</div>
                        <div class="menu-card">카드발급</div>
                        <div class="menu-loan">대출받기</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div>
                    <img
                        src="https://img.icons8.com/fluency-systems-filled/48/home.png"
                        alt="Home Icon"
                    />
                    홈
                </div>
                <div>
                    <img
                        src="https://img.icons8.com/tiny-glyph/16/diamond.png"
                        alt="Benefits Icon"
                    />
                    혜택
                </div>
                <div>
                    <img
                        src="https://img.icons8.com/fluency-systems-filled/48/shopping-bag.png"
                        alt="Pay Icon"
                    />
                    토스페이
                </div>
                <div>
                    <img
                        src="https://img.icons8.com/material-rounded/24/bar-chart.png"
                        alt="Stock Icon"
                    />
                    주식
                </div>
                <div>
                    <img
                        src="https://img.icons8.com/windows/32/menu--v1.png"
                        alt="More Icon"
                    />
                    전체
                </div>
            </div>
        </div>
    </body>
</html>
